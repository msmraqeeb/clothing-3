  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        borderRadius: {
          'none': '0',
          'sm': '0',
          DEFAULT: '0',
          'md': '0',
          'lg': '0',
          'xl': '0',
          '2xl': '0',
          '3xl': '0',
          'full': '0',
        },
        extend: {
          colors: {
            emerald: {
              50: '#fcf4fa',
              100: '#f8e8f6',
              200: '#f0d0ec',
              300: '#e5aadd',
              400: '#d57bc6',
              500: '#4F0343', // Main Color (Deep Purple)
              600: '#000000', // Secondary Color (Black - Hover)
              700: '#3e0235',
              800: '#2d0226',
              900: '#1c0117',
            },
            // Remap blue (links) to Main Color
            blue: {
              50: '#fcf4fa',
              100: '#f8e8f6',
              500: '#4F0343', // Main
              600: '#000000', // Secondary
            },
            // Restore actual Orange/Colors if needed, but keeping consistent with request
            orange: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c'
            },
            yellow: { 400: '#fbbf24' },
          }
        }
      }
    }
  </script>
  <style>
    /* Global Inverse Hover Effects */

    /* Main Buttons -> Black on Hover */
    button[class*="bg-black"],
    button[class*="bg-emerald-500"],
    button[class*="bg-slate-800"],
    /* Admin buttons */
    a[class*="bg-black"],
    a[class*="bg-emerald-500"] {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
    }

    button[class*="bg-black"]:hover,
    button[class*="bg-emerald-500"]:hover,
    button[class*="bg-slate-800"]:hover,
    a[class*="bg-black"]:hover,
    a[class*="bg-emerald-500"]:hover {
      background-color: #ffffff !important;
      color: #4F0343 !important;
      border-color: #4F0343 !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 3, 67, 0.3);
    }

    /* White Buttons -> Main Color on Hover */
    button.bg-white:hover,
    a.bg-white:hover {
      background-color: #4F0343 !important;
      color: #ffffff !important;
      border-color: #4F0343 !important;
      transform: translateY(-2px);
    }

    /* Input Focus States - Main Color Ring */
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4F0343 !important;
      --tw-ring-color: rgba(79, 3, 67, 0.2) !important;
    }

    /* Text Selection */
    ::selection {
      background-color: #4F0343;
      color: #ffffff;
    }
  </style>
  <link rel="icon" type="image/png"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Utility to hide scrollbar */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari and Opera */
    }
  </style>
